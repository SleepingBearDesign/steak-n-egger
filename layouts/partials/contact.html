<div id="contact-message"></div>
<div class="col-md-8 col-md-offset-2">
    <p class="text-center">Feel free to stop by or send us questions or concerns and we'll get back to you as soon as possible.<br></p>
    <form id="contact-form" class="contact-form" action="//formspree.io/{{ .Site.Params.email }}" method="post">
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="control-label">Your Name</label>
                <input id="nameid" class="form-control" placeholder="Name" type="text" name="name" required>
            </div>
            <div class="col-md-6 form-group">
                <label class="control-label">Your Email</label>
                <input id="emailid" class="form-control" placeholder="Email" type="email" name="_replyto" required>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3 form-group">
            <label class="control-label">Your Message</label>
            <textarea id="textareaid" class="form-control" rows="4" placeholder="Tell us your thoughts and concerns..." name="message" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 submit text-center">
                <button class="btn btn-info btn-lg" id="sendButton" name="send" type="submit">Send Message</button>
            </div>
        </div>
        <input type="hidden" name="_subject" value="Contact from {{ .Site.Title }}!" />
        <input class="hidden" type="text" name="_gotcha" style="display:none" />
    </form>
</div>
