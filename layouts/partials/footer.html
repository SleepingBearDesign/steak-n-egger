<footer class="footer">
    <div class="container">
        <nav class="pull-left">
            <ul>
                {{ if .IsHome }}
                <li><a href="#home" class="smoothScroll">Home</a>
                </li>
                {{ else }}
                <li><a href="{{ .Site.BaseURL }}">Home</a>
                </li>
                {{ end }}
            </ul>
        </nav>
        <div class="social-area pull-right">
            {{ with .Site.Params.facebook }}<a href="https://www.facebook.com/{{.}}" target="_blank" class="btn btn-social btn-facebook btn-simple">
                <i class="fa fa-facebook-square"></i>
            </a>{{ end }}
            {{ with .Site.Params.twitter }}<a href="https://www.twitter.com/{{.}}" target="_blank" class="btn btn-social btn-twitter btn-simple">
                <i class="fa fa-twitter"></i>
            </a>{{ end }}
            {{ with .Site.Params.instagram }}<a href="https://www.instagram.com/{{.}}" target="_blank" class="btn btn-social btn-instagram btn-simple">
                <i class="fa fa-instagram"></i>
            </a>{{ end }}
        </div>
        <div class="copyright">
            {{ .Site.Copyright }}, made with <i class="fa fa-heart ct-heart"></i> by <a href="http://www.sleepingbeardesign.com/" target="_blank">Sleeping Bear Design</a>
        </div>
    </div>
</footer>
</body>
  
    <!--  jQuery and Bootstrap core files    -->

    <!--  Plugins -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//maps.google.com/maps/api/js?sensor=true"></script>

    <script src="js/smoothscroll.js"></script>  
    <script src="js/main.js"></script>
</html>
